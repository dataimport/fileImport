<!DOCTYPE HTML PUBliC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>目录</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<liNK href="../resources/images/style.css" type=text/css rel=stylesheet>
<style>
.current {
    border-radius: 4px;
    box-shadow:inset 0 0 5px 25px #ccc;
}
</style>
</HEAD>
<BODY>
<div id="wrap">  
          
<#if catalogList??>
			</br>
<div id="container">  
         <div id="left_side" style="width:10%">
			 <div class="pnav-box" id=letter-a>
					 <div class=box-title>
					目录：  </br>
					 <#list catalogList as ca>       
	               <#if ca==catalog>
	                <a class="current" href="javascript:findByCatalog('${ca!}')"> ${ca!}</a>
	                <#else>
	                    <a href="javascript:findByCatalog('${ca!}')"> ${ca!}</a>
	                </#if>
                    </br>
                    </#list>
					
				</div>
			 </div>
		  </div>  

<div id="content" style="width:90%;margin:0px 190px 0px 180px">    
	<table class="gridtable" style="width:100%;">
	<tr>
	<th>表名</th><th>记录数</th><th>来源</th><th>创建时间/最后更新时间</th><th>数据日期</th><th>标签组</th><th>操作</th>
	</tr>
	
	<#list taskList as task>
	<tr>
	   <td>
		 ${task.tableName!}
		</td>
		 <td>
		 ${task.totalCount!}
		</td>
		<td>
		 ${task.origin!}
		</td>
	   <td>
		 ${task.createTime!}/${task.startDate!}
		</td>
		<td>
	    ${task.dataTime!}
		</td>
		<td>
		  ${task.tags!}
		</td>
		<td>
		<a href="javascript:showValues('${task.uid!}','${task.tableNameAlias!}')">浏览数据</a>&nbsp;&nbsp;
		<a href="javascript:showTableInfo('${task.uid!}')">查看表信息</a>&nbsp;&nbsp;
		</td>
	</tr> 			
</#list>
	</table>
	</br>
	<div id="page"> </div>
	
</div>  

</#if>         
    </div>  
    
<form id="showValues" action="tableValues.htm" method="post">
<input type="hidden" name="uid" id="uid" value=""/>
<input type="hidden" name="tableNameAlias" id="tableNameAlias" value=""/>
</form>

<form id="findByCatalog" action="list.htm" method="post">
<input type="hidden" name="catalog" id="catalog" value=""/>
</form>

<form id="showTableInfo" action="tableInfo.htm" method="post">
<input type="hidden" name="uid" id="showTableInfo_uid" value=""/>
</form>


<SCRIPT src="../js/js.js" type=text/javascript></SCRIPT> 
<script type="text/javascript" src="../js/jquery/plugins/jquery.min.js" id="st-main"></script>
<script type="text/javascript" src="../js/jquery/jquery.paginate.js" id="st-main"></script>
<script type="text/javascript" src="../js/zDialog/zDialog.js" id="st-main"></script>
<script type="text/javascript" src="../js/zDialog/zDrag.js" id="st-main"></script>
<script>

function findByCatalog(catalog) {     	    
	$("#catalog").val(catalog);
	$("#findByCatalog").submit();

}

function showTableInfo(uid) {     	    
	$("#showTableInfo_uid").val(uid);
	$("#showTableInfo").submit();

}

function showValues(uid,tableNameAlias) {     	    
	$("#uid").val(uid);
	$("#tableNameAlias").val(tableNameAlias);
	$("#showValues").submit();

}

$(function() {
	$("#page").paginate({
		count 		: ${page.totalPage!},
		start 		: ${page.pageNo!},
		display     : 12,
		border					: false,
		text_color  			: '#888',
		background_color    	: '#EEE',	
		text_hover_color  		: 'black',
		background_hover_color	: '#CFCFCF',
		mouse		: 'press',
		onChange  : function(page){
			window.location.href="list.htm?pageNo="+page+"&catalog=${catalog!}";		
		  }
			
	});

});

</script>


</BODY>
</HTML>
